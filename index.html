<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>OkaTimer</title>
		<link rel="shortcut icon" href="/static/favicon.ico"></link>
		<link rel="apple-touch-icon-precomposed" href="/static/ios.png"></link>
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes"
		<link rel="stylesheet" href="/static/okatimer.css"></link>
		<script src="/static/jquery-1.8.2.min.js"></script>
		<link rel="stylesheet" href="/static/jquery.mobile-1.1.1.min.css"></link>
		<script src="/static/jquery.mobile-1.1.1.min.js"></script>
		<script src="/static/okatimer.js"></script>
	</head>
	<body>
	
		<!-- input page -->
		<div id="input_page" data-role="page">
		
			<!-- header -->
			<div id="header" data-role="header" data-theme="c">
				<img src="/static/images/logo.png" />
			</div>
			
			<!-- content -->
			<div data-role="content" data-theme="b">
				<form>
					
					<!-- task name -->
					<div data-role="fieldcontain">
						<label id="task_label" for="task">やること: </label>
						<input id="task" type="text" name="task"></input>
					</div>
					
					<!-- target time -->
					<div data-role="fieldcontain">
						<label id="target_time_label">目標時間: </label>
						<fieldset data-role="controlgroup" data-type="horizontal">
						
							<!-- hour -->
							<select data-theme="c" name="hour" id="hour">
								<option value="0">0 時間</option>
								<option value="1">1 時間</option>
								<option value="2">2 時間</option>
								<option value="3">3 時間</option>
								<option value="4">4 時間</option>
								<option value="5">5 時間</option>
								<option value="6">6 時間</option>
								<option value="7">7 時間</option>
								<option value="8">8 時間</option>
								<option value="9">9 時間</option>
								<option value="10">10 時間</option>
								<option value="11">11 時間</option>
								<option value="12">12 時間</option>
								<option value="13">13 時間</option>
								<option value="14">14 時間</option>
								<option value="15">15 時間</option>
								<option value="16">16 時間</option>
								<option value="17">17 時間</option>
								<option value="18">18 時間</option>
								<option value="19">19 時間</option>
								<option value="20">20 時間</option>
								<option value="21">21 時間</option>
								<option value="22">22 時間</option>
								<option value="23">23 時間</option>
								<option value="24">24 時間</option>
							</select>
							
							<!-- min -->
							<select data-theme="c" name="min" id="min">
								<option value="0">0 分</option>
								<option value="5">5 分</option>
								<option value="10">10 分</option>
								<option value="15">15 分</option>
								<option value="20">20 分</option>
								<option value="25">25 分</option>
								<option value="30">30 分</option>
								<option value="35">35 分</option>
								<option value="40">40 分</option>
								<option value="45">45 分</option>
								<option value="50">50 分</option>
								<option value="55">55 分</option>
							</select>
						</fieldset>
						
						<hr/>
						
					</div>
				</form>
				
				<!-- language button -->
				<div id="language_div" data-role="controlgroup" data-type="horizontal">
					<a id="ja" class="lang_button" data-role="button" data-theme="b">Japanese</a>
					<a id="en" class="lang_button" data-role="button" data-theme="b">English</a>
				</div>

				<!-- start button -->
				<a id="start" href="#start_page" data-role="button" data-inline="true" data-transition="flip">スタート</a>
			</div>

			<!-- footer -->
			<div data-role="footer" data-theme="c"><h1>Copyright &copy; 2012 yuta.okano@gmail.com</h1></div>
		</div>
		
		
		
		<!-- start_page -->
		<div id="start_page" data-role="page">
			<!-- header -->
			<div data-role="header" data-theme="c">
				<a id="back_button" data-rel="back" data-icon="arrow-l">戻る</a>
				<h1> </h1>
			</div>
			
			<!-- content -->
			<div data-role="content" data-theme="b">
				<h1 id="task"></h1>
				<div id="timer">
					<span id="hour"></span><span class="mini hour_label">時間</span>
					<span id="min"></span><span class="mini min_label">分</span>
					<span id="sec"></span><span class="mini sec_label">秒</span>
				</div>
				<div id="gauge_gray"><div id="gauge_green"></div></div>
				<div id="target" class="mini">
						<span id="target_label">目標：</span><span id="target_hour"></span><span class="hour_label">時間</span> <span id="target_min"></span><span class="min_label">分</span> <span id="target_sec"></span><span class="sec_label">秒</span>
				</div>
				<form>
					<select id="stop" data-role="slider">
						<option id="active" value="active">実行中</option>
						<option id="inactive" value="inactive">停止中</option>
					</select>
				</form>
			</div>

			<!-- footer -->
			<div data-role="footer" data-theme="c"><h1>Copyright &copy; 2012 yuta.okano@gmail.com</h1></div>
		</div>
		
		<!-- audio -->
		<audio id="over_se" preload>
			<source src="/static/sounds/alert.ogg" />
			<source src="/static/sounds/alert.mp3" />
		</audio>
	</body>
</html>
